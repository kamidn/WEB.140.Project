	<!-- The main content of the webpage -->
	<main>
		<section>
			<h1>Online purchase</h1>
			<!-- First article area -->
			<article>
				<form action="action_page.php">
					<div class="row">
						<div class="col-25">
							<label for="fname">First Name</label>
						</div>
						<div class="col-75">
							<input type="text" id="fname" name="firstname" placeholder="Your name...">
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="lname">Last Name</label>
						</div>
						<div class="col-75">
							<input type="text" id="lname" name="lastname" placeholder="Your last name...">
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="address">Address</label>
						</div>
						<div class="col-75">
							<input type="text" id="address" name="address" placeholder="Your address...">
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="phoneNo">Phone#</label>
						</div>
						<div class="col-75">
							<input type="text" id="phoneNo" name="phoneNo" placeholder="Phone number...">
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="emailAddr">Email</label>
						</div>
						<div class="col-75">
							<input type="text" id="emailAddr" name="emailAddr" placeholder="Email...">
						</div>
					</div>
					<div class="row">
						<div class="col-25">Contact type</div>
						<div class="col-75">
							<div class="row-inline">
								<label>
									<input type="checkbox" name="call"> Call
								</label>
								<label>
									<input type="checkbox" name="text"> Text
								</label>
								<label>
									<input type="checkbox" name="email"> Email
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-25">Delivery type</div>
						<div class="col-75">
							<div class="row-inline">
								<label>
									<input type="radio" id="delivery" name="deliveryType" value="Delivery" checked> Delivery
								</label>
								<label>
									<input type="radio" id="pickup" name="deliveryType" value="Pickup"> Pickup
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="prodCond">Product's Condition</label>
						</div>
						<div class="col-75">
							<select id="prodCond" name="prodCond">
								<option value="australia">New</option>
								<option value="canada">Pre-owned Certified</option>
								<option value="usa">Used</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="prodDetail">Product detail</label>
						</div>
						<div class="col-75">
							<textarea id="prodDetail" name="prodDetail" placeholder="Product detail..." style="height:200px"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="row-inline">
							<input type="button" value="Back" onclick="window.history.back();">
					  		<input type="submit" value="Submit">
						</div>
					</div>
				  </form>
			</article>
		</section>
